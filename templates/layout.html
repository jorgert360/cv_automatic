<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}CV Automatic{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; 
            color: #34495e; 
            line-height: 1.7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Barra de Navegación (Header) --- */
        .navbar {
            background-color: #525f7f; 
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .navbar .nav-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* (El resto del CSS de la plantilla layout.html sigue igual...) */
        .content-card {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            max-width: 900px;
            width: 90%;
            margin: 40px auto; 
            flex-grow: 1; 
        }
        .content-card h1, .content-card h2 {
            color: #1c2541; 
            font-weight: 700;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .content-card p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .content-card a {
            color: #5e7ce2; 
            font-weight: 600;
            text-decoration: none;
        }
        .content-card a:hover {
            text-decoration: underline;
        }
        .content-card ul {
            padding-left: 20px;
        }
        .footer {
            text-align: center;
            color: #5b6a7e;
            padding: 20px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .footer a {
            color: #5b6a7e;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .content-card { padding: 30px 25px; width: 95%; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="logo">CV Automatic</a>
        <div class="nav-links">
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('about') }}">Sobre Nosotros</a>
            <a href="{{ url_for('contact') }}">Contacto</a>
            <a href="{{ url_for('privacy') }}">Privacidad</a>
        </div>
    </nav>

    <main class="content-card">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>
            <a href="{{ url_for('blog') }}">Blog</a> |
            <a href="{{ url_for('about') }}">Sobre Nosotros</a> |
            <a href="{{ url_for('contact') }}">Contacto</a> |
            <a href="{{ url_for('privacy') }}">Política de Privacidad</a>
        </p>
    </footer>

</body>
</html>
